<div class="center">
    <h1 class="text-center">Change password</h1>
    <form class="form" accept-charset="UTF-8" id="register-form" (ngSubmit)="changePassword()" ngNativeValidate>
        <div class="form-group">
            <label>Email address</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
            <label>Old password</label>
            <input [(ngModel)]="user.oldPassword" type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old password" required>
        </div>
        <div *ngIf="!credentialsMatch">
            <label style="color: red;">{{ credentialsMessage }}</label>
        </div>
        <div class="form-group">
            <label>New password</label>
            <input [(ngModel)]="user.newPassword" type="password" class="form-control" id="password1" name="password1" placeholder="New password" required minlength="8">
        </div>
        <div class="form-group">
            <label>Repeat new password</label>
            <input [(ngModel)]="user.repeatedNewPassword" type="password" class="form-control" id="password2" name="password2" placeholder="Repeat new password" required minlength="8">
        </div>
        <div *ngIf="!passwordsMatch">
            <label style="color: red;">{{ passwordMessage }}</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Change password</button>
        </div>
    </form>
</div>
