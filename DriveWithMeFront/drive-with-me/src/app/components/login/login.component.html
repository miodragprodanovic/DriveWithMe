<div class="center">
    <form class="form" accept-charset="UTF-8" id="login-form" (ngSubmit)="login()" ngNativeValidate>
        <h1 class="text-center">Login</h1>
        <div class="form-group">
            <label>Email address</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div *ngIf="wrongCredentials">
            <label style="color: red;">Incorrect email or password!</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </div>
    </form>
    <div class="bottom text-center">
        New here ? <a href="register"><b>Join Us</b></a>
    </div>
</div>
